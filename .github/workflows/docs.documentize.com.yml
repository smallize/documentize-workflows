name: docs.documentize.com
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        type: environment
        default: staging
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout theme repo
      uses: actions/checkout@v4
      with:
          repository: smallize/documentize
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0 
          submodules: true
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: '0.135.0'
          extended: true
    - name: Determine Base URL
      id: base-url
      run: |
        if [ "${{ github.event.inputs.environment }}" = "production" ]; then
          echo "::set-output name=url::https://docs.documentize.com"
        else
          echo "::set-output name=url::https://docs-qa.documentize.com"
        fi
    - name: Build 
      run: hugo --config "configs/docs.documentize.com.toml","configs/common.documentize.com.toml" -b "${{ steps.base-url.outputs.url }}" --cleanDestinationDir --minify --templateMetrics --templateMetricsHints --enableGitInfo
    - name: Deploy
      run: hugo deploy --config "configs/docs.documentize.com.toml" --maxDeletes=-1 --target "${{ github.event.inputs.environment }}" --invalidateCDN --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS }}
    - name: Deploy to Ceph (staging only)
      if: ${{ github.event.inputs.environment == 'staging' }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_DOCS_QA_DOCUMENTIZE_COM_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_DOCS_QA_DOCUMENTIZE_COM_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
      run: |
        echo "Deploying to Ceph staging..."
        if hugo deploy --config "configs/docs.documentize.com.toml" --target "staging_ceph" --force; then
          echo "Hugo deploy to Ceph succeeded"
        else
          echo "Hugo deploy failed, falling back to AWS CLI..."
          aws s3 sync public/ "s3://docs-qa-documentize-com/" \
            --endpoint-url "https://s3.dynabic.com" \
            --region "us-east-1" \
            --delete
          echo "AWS CLI deployment completed"
        fi
    - name: Deploy to Ceph (production only)
      if: ${{ github.event.inputs.environment == 'production' }}
      run: hugo deploy --config "configs/docs.documentize.com.toml" --target "production_ceph" --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.CEPH_DOCS_DOCUMENTIZE_COM_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.CEPH_DOCS_DOCUMENTIZE_COM_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
